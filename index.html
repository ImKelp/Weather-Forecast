<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >

    <title>Weather Forecast</title>
    <script src="getAPIData.js" async></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <form id="CityForm">
        <input id="chosenCity" class="searchbar" type="text" title="Search" placeholder="Search a city..." autocomplete="off" onkeyup="get_user_city_input(); forecastAPI()">
      </form>
      <div id="cityName" class="text-color">--</div>
      <div class="wrapper-1">
        <img src="placeholder-img.jpg" id="icon" alt="weather icon goes here">

      </div>

      <div id="tempHighandLow" class="text-color">--</div>
      <div class="forecast-row">

          <div class="date-forecast-3" id="date-forecast-3">----</div>

            <div class="temp-forecast-3" id="temp-forecast-3">--˚C</div>
            <div class="description-forecast-3" id="description-forecast-3">---------</div>
